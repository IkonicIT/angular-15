<header class="app-header navbar">
  <div class="col-12 col-padding">
    <div class="row row-margin">
      <div
        class="col-2 col-md-1 col-lg-2 col-sm-1 d-lg-none margin-name-0mobile iphone-1 col-padding-1"
      >
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          appMobileSidebarToggler
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="col-5 col-md-2 col-sm-3 pr-0 iphone-2 col-padding-2">
        <a class="navbar-brand navbar-padding" href="#"></a>
        <button
          class="navbar-toggler d-md-down-none navbar-toggler-style"
          type="button"
          appSidebarToggler
        >
          <span class="navbar-toggler-icon margin-new-top-one"></span>
        </button>
      </div>

      <div
        class="col-12 col-md-5 col-lg-7 margin-name-0mobile col-sm-4 r-106 col-padding"
      >
        <span style="color: black; font-weight: bold">Current Roles</span>:<span
          style="color: #e02725; font-weight: bold"
          [innerHTML]="roles | uppercase"
        ></span>
      </div>

      <div
        class="col-md-3 col-lg-2 col-10 margin-name col-sm-3 iphone-absolute col-padding"
      >
        <ul class="nav navbar-nav ml-auto float-right">
          <li class="nav-item dropdown" dropdown placement="bottom right">
            <a
              class="nav-link bew"
              data-bs-toggle="popover"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
            </a>
          </li>

          <li class="nav-item">
            <span
              style="color: #e02725; font-weight: bold"
              [innerHTML]="userName | uppercase"
            >
            </span>
          </li>
        </ul>
      </div>

      <div
        class="col-2 col-md-1 col-sm-1 margin-name iphone-absolute r-0 col-padding"
      >
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a
              id="simple-dropdown"
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              (click)="toggleDropdown($event)"
            >
              <span class="navbar-toggler-icon"></span>
            </a>

            <div
              class="dropdown-menu dropdown-menu-right"
              [ngClass]="{ show: isDropdownOpen }"
            >
              <div class="dropdown-header text-center">
                <strong>Settings</strong>
              </div>

              <div *ngIf="highestRank > 0">
                <a
                  class="dropdown-item"
                  href="javascript:void(0)"
                  [routerLink]="['/profile/myProfile']"
                >
                  <i class="fa fa-user"></i>My Profile</a
                >
              </div>

              <a class="dropdown-item gg" (click)="logout()">
                <i class="fa fa-lock"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <div
        class="dropdown-menu dropdown-menu-right"
        style="margin-right: 5%; margin-top: 28%"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center">
          <strong>Search</strong>
        </div>
        <form>
          <div class="form-group">
            <input class="form-control" placeholder="Find Tag#" type="text" />
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Item Type" type="text" />
          </div>
          <button type="submit" class="btn btn-primary">Go</button>
          <button type="submit" class="btn btn-primary">Advanced Search</button>
        </form>
      </div>
    </li>
  </ul>
</header>
