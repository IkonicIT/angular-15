<div class="animated fadeIn" *ngIf="highestRank > 6">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-2">Select Company Type</div>
            <div class="col-sm-2">
              <select
                class="form-control"
                [(ngModel)]="companyType"
                name="cmpType"
                #cmpType="ngModel"
              >
                <option value="0" selected="true">Choose..</option>
                <option [ngValue]="type._id" *ngFor="let type of cmptypes">
                  {{ type.nameOfType }}
                </option>
              </select>
            </div>
            <div class="col-sm-8"></div>
          </div>
          <alert *ngIf="index > 0" type="success" [dismissible]="dismissible">
            Company Attributes saved successfully.
          </alert>

          <alert type="danger" *ngIf="index == -1" [dismissible]="dismissible">
            Please Enter Name and Type of Attribute
          </alert>

          <alert type="danger" *ngIf="index == -2" [dismissible]="dismissible">
            Please Select Company Type
          </alert>

          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <div class="card-header">
                  <strong>Add Company Attributes</strong>
                </div>
                <form
                  name="form"
                  (ngSubmit)="f.form.valid && saveAttributes()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="title">Name</label>
                        <input
                          type="text"
                          [(ngModel)]="model._id"
                          name="_id"
                          #_id="ngModel"
                          id="_id"
                          hidden
                        />
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.name"
                          name="name"
                          #name="ngModel"
                          id="name"
                          placeholder="Enter Name"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="Toa">Type of Attribute</label>
                        <select
                          class="form-control"
                          [(ngModel)]="model.Toa"
                          name="Toa"
                          #date="ngModel"
                          id="Toa"
                        >
                          <option value="1" selected="true">
                            Alphanumeric
                          </option>
                          <option value="2">List</option>
                          <option value="3">Date</option>
                          <option value="4">Multiple Lines of Text</option>
                          <option value="5">Multiple Values</option>
                          <option value="6">Number</option>
                          <option value="7">Yes/No</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="aTp">Attribute Tooltip</label>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.aTp"
                          name="aTp"
                          #aTp="ngModel"
                          id="job"
                          placeholder="Enter Attribute Tooltip"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="sType">Search Type</label>
                        <select
                          class="form-control"
                          [(ngModel)]="model.sType"
                          id="sType"
                          name="sType"
                          #sType="ngModel"
                        >
                          <option value="1" selected="true">None</option>
                          <option value="2">Exact Match</option>
                          <option value="3">Partial Match</option>
                          <option value="4">Range</option>
                          <option value="5">Variance</option>
                          <option value="6">Horse Power</option>
                          <option value="7">RPMs</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="rField"> Required Field</label>
                        <input
                          type="checkbox"
                          id="rField"
                          name="rField"
                          #rField="ngModel"
                          class="form-control"
                          [(ngModel)]="model.rField"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button type="button" class="btn btn-primary">
                          Save
                        </button>
                        <button
                          type="button"
                          (click)="cancelCompanyDocument()"
                          class="btn btn-outline-danger btn-sm"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
