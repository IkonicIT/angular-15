<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Add Notes</p>

          <alert *ngIf="index > 0" type="success" [dismissible]="true">
            Company Notes saved successfully.
          </alert>

          <alert type="danger" *ngIf="index == -1" [dismissible]="true">
            Please Enter Title and Date
          </alert>

          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <form
                  name="form"
                  (ngSubmit)="f.form.valid && saveNotes()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="title"
                          >Title <strong class="text-danger">*</strong></label
                        >
                        <input
                          type="text"
                          [(ngModel)]="model.journalid"
                          name="journalid"
                          #journalid="ngModel"
                          id="_id"
                          hidden
                        />
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.entityname"
                          name="title"
                          #title="ngModel"
                          id="title"
                          placeholder="Enter Title"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="date"
                          >Date <strong class="text-danger">*</strong></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.effectiveon"
                          name="date"
                          #date="ngModel"
                          id="date"
                          placeholder="Enter Date"
                          [bsConfig]="bsConfig"
                          bsDatepicker
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="job">JOB Number</label>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.jobnumber"
                          name="job"
                          #job="ngModel"
                          id="job"
                          placeholder="Enter JOB Number"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="po">PO Number</label>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.ponumber"
                          id="po"
                          name="po"
                          #po="ngModel"
                          placeholder="Enter PO Number"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12">
                        <label for="details">Details</label>
                        <textarea
                          id="details"
                          name="textarea-input"
                          rows="2"
                          cols="4"
                          name="details"
                          #details="ngModel"
                          class="form-control"
                          [(ngModel)]="model.entry"
                          placeholder="Enter Description"
                        ></textarea>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Save Company Note"
                          class="btn btn-primary"
                          style="border-radius: 6px;"
                        >
                          Save
                        </button>
                        <button
                          type="button"
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Cancel"
                          (click)="cancelCompanyNotes()"
                          class="btn btn-outline-danger btn-sm"
                          style="border-radius: 6px;"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" class="loader"></div>
</div>
<style>
  .loader {
    position: absolute;
    left: 60%;
    top: 60%;
    z-index: 1;
    width: 75px;
    height: 75px;
    margin: -75px 0 0 -75px;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid red;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }

  .btn-link[routerLink="/forgot-password"] {
    color: red;
  }

  .cent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
