<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="title">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.entityname"
                        name="title"
                        #title="ngModel"
                        id="title"
                        placeholder="Enter Title"
                        readonly
                      />
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="date">Date</label>

                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.effectiveon"
                        name="date"
                        #date="ngModel"
                        id="date"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="job">JOB Number</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.jobnumber"
                        name="job"
                        #job="ngModel"
                        id="job"
                        placeholder="Enter JOB Number"
                        readonly
                      />
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="po">PO Number</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.ponumber"
                        id="po"
                        name="po"
                        #po="ngModel"
                        placeholder="Enter PO Number"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-12">
                      <label for="details">Details</label>
                      <textarea
                        id="details"
                        name="textarea-input"
                        rows="2"
                        cols="4"
                        name="details"
                        #details="ngModel"
                        class="form-control"
                        [(ngModel)]="model.entry"
                        placeholder="Enter Description"
                        readonly
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-12 text-center">
                      <button
                        type="button"
                        (click)="cancelCompanyNotes()"
                        class="btn btn-outline-danger btn-sm"
                      >
                        Back
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" class="loader"></div>
</div>
<style>
  .loader {
    position: fixed;
    left: 60%;
    top: 60%;
    z-index: 1;
    width: 75px;
    height: 75px;
    margin: -75px 0 0 -75px;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid red;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }

  .btn-link[routerLink="/forgot-password"] {
    color: red;
  }

  .cent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
