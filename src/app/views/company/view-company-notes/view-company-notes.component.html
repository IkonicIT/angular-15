<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="title">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.entityname"
                        name="title"
                        #title="ngModel"
                        id="title"
                        placeholder="Enter Title"
                        readonly
                      />
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="date">Date</label>

                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.effectiveon"
                        name="date"
                        #date="ngModel"
                        id="date"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="job">JOB Number</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.jobnumber"
                        name="job"
                        #job="ngModel"
                        id="job"
                        placeholder="Enter JOB Number"
                        readonly
                      />
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="po">PO Number</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.ponumber"
                        id="po"
                        name="po"
                        #po="ngModel"
                        placeholder="Enter PO Number"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-12">
                      <label for="details">Details</label>
                      <textarea
                        id="details"
                        name="textarea-input"
                        rows="2"
                        cols="4"
                        name="details"
                        #details="ngModel"
                        class="form-control"
                        [(ngModel)]="model.entry"
                        placeholder="Enter Description"
                        readonly
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-12 text-center">
                      <button
                        type="button"
                        (click)="cancelCompanyNotes()"
                        class="btn btn-outline-danger btn-sm"
                      >
                        Back
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
