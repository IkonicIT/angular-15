<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-padding">
      <div class="form-group col-sm-12 text-right">
        <button
          type="button"
          (click)="print()"
          data-bs-placement="bottom"
          data-bs-toggle="tooltip"
          title="Click to Print this Page"
          class="btn btn-outline-danger btn-sm btn-right btn-top"
        >
          Print
        </button>
        <button
          type="button"
          (click)="help()"
          data-bs-placement="bottom"
          data-bs-toggle="tooltip"
          title=" Instructions"
          class="btn btn-outline-danger btn-sm btn-top"
        >
          Help
        </button>
        <div
          style="
            text-align: left;
            border: 1px solid;
            width: fit-content;
            background-color: whitesmoke;
          "
          *ngIf="helpFlag == true"
        >
          * To create a new type:<br />
          1.Enter the information for the new type.<br />
          2.Click the 'Save' button.<br />
          * To edit an existing type:<br />
          1.Click the 'Edit' button.<br />
          2.Make necessary changes.<br />
          3.Click the 'Save' button.<br />
        </div>
      </div>
      <div class="card">
        <div class="card-body card-body-padding">
          <alert *ngIf="index > 0" type="success" [dismissible]="dismissible">
            Item Type saved successfully.
          </alert>

          <alert type="danger" *ngIf="index == -1" [dismissible]="dismissible">
            Please Enter Item Type
          </alert>

          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding modal-body-padding">
              <div class="card">
                <div class="card-header">
                  <strong>Add New Item Type</strong>
                </div>
                <form
                  name="form"
                  (ngSubmit)="f.form.valid && saveItemType()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="card-body card-body-padding">
                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="lType"
                          >Name of Item Type
                          <strong class="text-danger">*</strong></label
                        >
                        <input
                          type="text"
                          [(ngModel)]="model._id"
                          name="_id"
                          #_id="ngModel"
                          id="_id"
                          hidden
                        />
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.name"
                          name="lType"
                          #name="ngModel"
                          id="lType"
                          placeholder="Enter Item Type Name"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="hostingFee">Hosting Fee</label>
                        <input
                          type="number"
                          class="form-control"
                          [(ngModel)]="model.hostingFee"
                          name="hostFee"
                          #hostFee="ngModel"
                          id="hostingFee"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="parentType">Select Parent Type</label>

                 <select
  class="form-control custom-dropdown"
  [(ngModel)]="value"
  (change)="onValueChange(value)">
  <option *ngFor="let item of items" [value]="item.value">
    {{ item.text }}
  </option>
</select>

                      </div>
                      <div class="form-group col-sm-6">
                        <label for="searchdisplay"
                          >No. of attributes to display for Search
                          Results</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          [(ngModel)]="model.attributesearchdisplay"
                          name="searchdisplay"
                          #searchdisplay="ngModel"
                          id="searchdisplay"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="typemtbs">MTBS</label>
                        <input
                          type="number"
                          class="form-control"
                          [(ngModel)]="model.typemtbs"
                          name="mtbs"
                          #mtbs="ngModel"
                          id="typemtbs"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="spareratio">Spare Ratio</label>
                        <input
                          type="number"
                          class="form-control"
                          [(ngModel)]="model.typespareratio"
                          name="spareratio"
                          #spareratio="ngModel"
                          id="spareratio"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <label for="description">Description</label>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.description"
                          name="desc"
                          #desc="ngModel"
                          id="description"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Save Item Type"
                          class="btn btn-primary btn-right"
                          style="border-radius: 6px;"
                        >
                          Save
                        </button>
                        <button
                          type="button"
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Cancel"
                          [routerLink]="['../types']"
                          class="btn btn-primary"
                          style="border-radius: 6px;"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
