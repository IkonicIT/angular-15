<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="form-group col-sm-12 text-right">
          <button
            type="button"
            (click)="print()"
            data-bs-placement="bottom"
            data-bs-toggle="tooltip"
            title="Click to Print this Page"
            class="btn btn-outline-danger btn-sm"
          >
            Print
          </button>
          <button
            type="button"
            (click)="help()"
            data-bs-placement="bottom"
            data-bs-toggle="tooltip"
            title=" Instructions"
            class="btn btn-outline-danger btn-sm"
          >
            Help
          </button>
          <div
            style="
              text-align: left;
              border: 1px solid;
              width: fit-content;
              background-color: whitesmoke;
            "
            *ngIf="helpFlag == true"
          >
            *To add an attachment:<br />
            1.Click the 'Choose File' button to locate the desired file.<br />
            2.Enter a description for the file.<br />
            3.Click the 'Save' button.<br />
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">Edit Item Repair Attachments</p>

          <alert *ngIf="index > 0" type="success" [dismissible]="dismissible">
            Item Repair Documents Updated successfully.
          </alert>

          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <form
                  name="form"
                  (ngSubmit)="f.form.valid && updateItemRepairDocument()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <input
                          type="file"
                          class="form-control"
                          name="logo"
                          id="logo"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.dateAdded"
                          name="added"
                          #added="ngModel"
                          id="added"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.addedBy"
                          name="by"
                          #by="ngModel"
                          id="by"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.attachmentId"
                          name="_id"
                          #_id="ngModel"
                          id="_id"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.entityId"
                          name="companyId"
                          #companyId="ngModel"
                          id="companyId"
                          hidden
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12">
                        <label for="desc">Description</label>
                        <textarea
                          id="desc"
                          name="textarea-input"
                          rows="2"
                          cols="4"
                          class="form-control"
                          [(ngModel)]="model.description"
                          name="description"
                          #description="ngModel"
                          placeholder="Enter Description"
                        ></textarea>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="form-group col-sm-12 text-center">
                        <button
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Update this ItemRepair Attachment"
                          class="btn btn-primary  me-3"
                        >
                          Update
                        </button>
                        <button
                          type="button"
                          (click)="back()"
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Back to itemRepair Attachments"
                          class="btn btn-primary"
                          style="border-radius: 6px;"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" class="loader"></div>
</div>
<style>
  .loader {
    position: fixed;
    left: 60%;
    top: 60%;
    z-index: 1;
    width: 75px;
    height: 75px;
    margin: -75px 0 0 -75px;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid red;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }

  .btn-link[routerLink="/forgot-password"] {
    color: red;
  }

  .cent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
