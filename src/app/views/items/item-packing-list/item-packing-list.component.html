<div
  class="animated fadeIn"
  id="print-section"
  onload="window.print();window.close()"
>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="name">Effective Date</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.transfeDate"
                  name="transferDate"
                  #transferDate="ngModel"
                  id="transferDate"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="name">PO Number</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.ponumber"
                  name="PONumber"
                  #PONumber="ngModel"
                  id="PONumber"
                />
              </div>
              <div class="form-group col-sm-6">
                <label for="name">Job Number</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.jobNumber"
                  name="jobNumber"
                  #jobNumber="ngModel"
                  id="jobNumber"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="name">Shipping Number</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.shippingNumber"
                  name="shippingNumber"
                  #shippingNumber="ngModel"
                  id="shippingNumber"
                />
              </div>
              <div class="form-group col-sm-6">
                <label for="name">Tracking Number</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.trackingNumber"
                  name="trackingNumber"
                  #trackingNumber="ngModel"
                  id="trackingNumber"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="name">Previous Status</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.oldStatus"
                  id="oldStatus"
                  #oldStatus="ngModel"
                  name="oldStatus"
                />
              </div>
              <div class="form-group col-sm-6">
                <label for="name">Status</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.newStatusName"
                  id="newStatus"
                  #newStatus="ngModel"
                  name="newStatus"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-6">
                <label for="mtbs">Days in Previous Status</label>
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="model.daysinOldStatus"
                  id="daysinOldStatus"
                  name="daysinOldStatus"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-12">
                <label for="toLocation">To Location:</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.toLocation"
                  name="toLocation"
                  #toLocation="ngModel"
                  id="toLocation"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="description">Details</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.details"
                  name="details"
                  #details="ngModel"
                  id="details"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <table style="width: 85%">
          <tr>
            <th
              style="
                padding: 12px;
                text-align: right;
                font-size: 50px;
                color: darkblue;
                border: 1px solid black;
              "
            >
              Company Name :
            </th>
            <td>
              <u style="color: darkblue">
                <b style="font-size: 50px; color: darkblue">{{
                  this.companyName
                }}</b></u
              >
            </td>
          </tr>
        </table>
        <table style="width: 111%">
          <tr>
            <th
              style="
                padding: 12px;
                text-align: right;
                font-size: 50px;
                color: darkblue;
                border: 1px solid black;
              "
            >
              Tag :
            </th>
            <td>
              <u style="color: darkblue">
                <b style="font-size: 50px; color: darkblue">{{
                  item.tag
                }}</b></u
              >
            </td>
          </tr>
        </table>
        <table style="width: 60%">
          <tr *ngFor="let attribute of attributes">
            <th
              style="
                padding: 12px;
                text-align: right;
                font-size: 50px;
                color: darkblue;
                border: 1px solid black;
              "
            >
              {{ attribute.attributeName }} :
            </th>
            <td>
              <u style="color: darkblue">
                <b style="font-size: 50px; color: darkblue">{{
                  attribute.attributevalue
                }}</b></u
              >
            </td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="form-group col-sm-12 text-center">
          <button
            type="button"
            (click)="back()"
            data-bs-placement="bottom"
            data-bs-toggle="tooltip"
            title="Back to View Item Transfer "
            class="btn btn-primary"
            style="border-radius: 6px;"
          >
            Back To Item
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" class="loader"></div>
</div>
<style>
  .loader {
    position: fixed;
    left: 60%;
    top: 60%;
    z-index: 1;
    width: 75px;
    height: 75px;
    margin: -75px 0 0 -75px;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid red;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }

  .btn-link[routerLink="/forgot-password"] {
    color: red;
  }

  .cent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
