<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <alert *ngIf="index > 0" type="success" [dismissible]="dismissible">
            Location Note Attachments saved successfully.
          </alert>
          <alert type="danger" *ngIf="index == -1" [dismissible]="dismissible">
            Please Upload the file.
          </alert>

          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <div class="card-header">
                  <strong>Add Location Note Attachments</strong>
                </div>
                <form
                  name="form"
                  (ngSubmit)="saveLocationNoteAttachment()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <input
                          type="text"
                          [(ngModel)]="model.added"
                          name="added"
                          #added="ngModel"
                          id="added"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.by"
                          name="by"
                          #by="ngModel"
                          id="by"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model._id"
                          name="_id"
                          #_id="ngModel"
                          id="_id"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.companyId"
                          name="companyId"
                          #companyId="ngModel"
                          id="companyId"
                          hidden
                        />
                      </div>
                    </div>

                    <div style="overflow: auto">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>File</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of addedfiles; let i = index">
                            <td>
                              <input
                                type="file"
                                class="form-control"
                                (change)="fileChangeListener($event, i)"
                                id="file"
                              />
                            </td>
                            <td>
                              <textarea
                                id="desc"
                                rows="2"
                                cols="4"
                                class="form-control"
                                [(ngModel)]="item.description"
                                [name]="'description' + i"
                                placeholder="Enter Description"
                              ></textarea>
                            </td>
                            <td>
                              <button
                                *ngIf="i > 0"
                                type="button"
                                (click)="remove(i)"
                                data-bs-placement="bottom"
                                data-bs-toggle="tooltip"
                                title=" Click here to remove File"
                              >
                                Remove
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button
                          type="button"
                          (click)="addNewAttachment()"
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title=" Click here to Add File"
                        >
                          Add File
                        </button>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Save Note Attachment"
                          class="btn btn-primary"
                        >
                          Save
                        </button>
                        <button
                          type="button"
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Cancel"
                          (click)="cancelLocationDocument()"
                          class="btn btn-primary"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
