<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Edit Location Attachments</p>

          <alert *ngIf="index > 0" type="success" [dismissible]="dismissible">
            Location Documents Updated successfully.
          </alert>
          <alert type="danger" *ngIf="index == -1" [dismissible]="dismissible">
            Please Upload the file.
          </alert>
          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding">
              <div class="card">
                <form
                  name="form"
                  (ngSubmit)="f.form.valid && updateLocationDocument()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <input
                          type="file"
                          class="form-control"
                          name="logo"
                          id="logo"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.dateadded"
                          name="added"
                          #added="ngModel"
                          id="added"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.addedby"
                          name="by"
                          #by="ngModel"
                          id="by"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.attachmentid"
                          name="_id"
                          #_id="ngModel"
                          id="_id"
                          hidden
                        />
                        <input
                          type="text"
                          [(ngModel)]="model.entityid"
                          name="locationId"
                          #locationId="ngModel"
                          id="locationId"
                          hidden
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12">
                        <label for="desc">Description</label>
                        <textarea
                          id="desc"
                          name="textarea-input"
                          rows="2"
                          cols="4"
                          class="form-control"
                          [(ngModel)]="model.description"
                          name="description"
                          #description="ngModel"
                          placeholder="Enter Description"
                        ></textarea>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Update this Attachment"
                          class="btn btn-primary"
                        >
                          Update
                        </button>
                        <button
                          (click)="cancelLocationDocument()"
                          data-bs-placement="bottom"
                          data-bs-toggle="tooltip"
                          title="Cancel"
                          class="btn btn-primary"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
