<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-padding">
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Note: "{{ entityname }}" </strong>
          </div>
          <p class="card-text">
            Manage Note Attachments
            <button
              type="button"
              class="btn btn-primary float-right"
              (click)="addNoteAttachments()"
              data-bs-placement="bottom"
              data-bs-toggle="tooltip"
              title="Add Attachment."
              placement="top"
            >
              Add Attachment
            </button>
          </p>
          <div class="select-pagination-option">
            <div class="float-left">
              <span
                >Show
                <select [(ngModel)]="itemsForPagination">
                  <option>5</option>
                  <option>10</option>
                  <option>25</option>
                  <option>50</option>
                </select>
                entries
              </span>
            </div>
          </div>
          <div class="float-right div-search">
            <span>Search : </span>
            <input [(ngModel)]="documentFilter" />
          </div>
          <table
            class="table table-responsive-sm table-hover table-outline mb-0"
          >
            <thead class="thead-light">
              <tr>
                <th
                  [class.active]="order === 'description'"
                  (click)="setOrder('description')"
                >
                  Description<span [hidden]="reverse == ''">▼</span
                  ><span [hidden]="reverse != ''">▲</span>
                </th>
                <th
                  [class.active]="order === 'dateadded'"
                  (click)="setOrder('dateadded')"
                >
                  Added<span [hidden]="reverse == ''">▼</span
                  ><span [hidden]="reverse != ''">▲</span>
                </th>
                <th
                  [class.active]="order === 'addedby'"
                  (click)="setOrder('addedby')"
                >
                  By<span [hidden]="reverse == ''">▼</span
                  ><span [hidden]="reverse != ''">▲</span>
                </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let document of documents
                    | orderBy : reverse + order
                    | filterBy
                      : ['description', 'dateaddedOn', 'addedby']
                      : documentFilter
                    | paginate
                      : { itemsPerPage: itemsForPagination, currentPage: p }
                "
              >
                <td>{{ document.description }}</td>
                <td>{{ document.dateadded | date : "MM/dd/yyyy" }}</td>
                <td>{{ document.addedby }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm btn-right"
                    data-bs-placement="bottom"
                    data-bs-toggle="tooltip"
                    title="View this Note Attachment"
                    (click)="download(document)"
                  >
                    View
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm btn-right"
                    data-bs-placement="bottom"
                    data-bs-toggle="tooltip"
                    title="Edit this Note Attachment"
                    (click)="editNoteDocument(document)"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    data-bs-placement="bottom"
                    data-bs-toggle="tooltip"
                    title="Delete this Note Attachment"
                    (click)="openModal(confirmtemplate, document.attachmentid)"
                    [disabled]="highestRank == 9"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            class="my-pagination"
            (pageChange)="p = $event"
            [autoHide]="true"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group col-sm-12 text-center">
  <button
    type="button"
    (click)="back()"
    data-bs-placement="bottom"
    data-bs-toggle="tooltip"
    title="Back"
    class="btn btn-primary"
  >
    Back
  </button>
</div>
<ng-template #confirmtemplate>
  <div class="modal-body text-center">
    <p>
      Click(Yes) to permanently delete this Attachment or Click(No) to discard
      This action.
    </p>
    <button type="button" class="btn btn-primary btn-right" (click)="confirm()">
      Yes
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      No
    </button>
  </div>
</ng-template>

<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" class="loader"></div>
</div>
<style>
  .loader {
    position: fixed;
    left: 60%;
    top: 60%;
    z-index: 1;
    width: 75px;
    height: 75px;
    margin: -75px 0 0 -75px;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid red;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }

  .btn-link[routerLink="/forgot-password"] {
    color: red;
  }

  .cent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
