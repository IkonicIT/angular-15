<!-- src/app/views/edit-part/edit-part.component.html -->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="container">
          <h2 class="text-danger">Edit Parts</h2>
          <form [formGroup]="partForm" (ngSubmit)="updatePart()">
            <p *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </p>
            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-6">
                <label for="prdes1">PRDES1</label>
                <input
                  id="prdes1"
                  formControlName="prdes1"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="prdes2">PRDES2</label>
                <input
                  id="prdes2"
                  formControlName="prdes2"
                  class="form-control"
                />
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-6">
                <label for="prcorp">PRCORP</label>
                <input
                  id="prcorp"
                  formControlName="prcorp"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="prstrm">PRSTRM</label>
                <input
                  id="prstrm"
                  formControlName="prstrm"
                  class="form-control"
                />
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-6">
                <label for="prstat">PRSTAT</label>
                <input
                  id="prstat"
                  formControlName="prstat"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="prbloc">PRBLOC</label>
                <input
                  id="prbloc"
                  formControlName="prbloc"
                  class="form-control"
                />
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-6">
                <label for="prsect">PRSECT</label>
                <input
                  id="prsect"
                  formControlName="prsect"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="prqnty">PRQNTY</label>
                <input
                  id="prqnty"
                  formControlName="prqnty"
                  class="form-control"
                />
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-6">
                <label for="prhvn1">PRHVN1</label>
                <input
                  id="prhvn1"
                  formControlName="prhvn1"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="prhvn2">PRHVN2</label>
                <input
                  id="prhvn2"
                  formControlName="prhvn2"
                  class="form-control"
                />
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-6">
                <label for="prunmo">PRUNMO</label>
                <input
                  id="prunmo"
                  formControlName="prunmo"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="prunmd">PRUNMD</label>
                <input
                  id="prunmd"
                  formControlName="prunmd"
                  class="form-control"
                />
              </div>
            </div>
            <div class="d-flex flex-row justify-content-center col-md-12">
              <div class="form-group col-md-12">
                <label for="prwrd1">PRWRD1</label>
                <input
                  id="prwrd1"
                  formControlName="prwrd1"
                  class="form-control"
                />
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center">
              <button type="submit" class="btn btn-primary">Update</button>
              <button class="btn btn-primary ml-3" (click)="navigateToParts()">
                Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
