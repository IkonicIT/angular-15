<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
     
        <div class="card-body">
          <alert *ngIf="index > 0" type="success" [dismissible]="dismissible">
            Added Status successfully.
          </alert>
          <div class="modal-body">

            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <strong>Add Statuse</strong>
                </div>
                <form name="form" (ngSubmit)="f.form.valid && saveStatus()" #f="ngForm" novalidate>
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <input type="text" [(ngModel)]="model.added" name="added" #added="ngModel" id="added" hidden>
                        <input type="text" [(ngModel)]="model.by" name="by" #by="ngModel" id="by" hidden>
                        <input type="text" [(ngModel)]="model._id" name="_id" #_id="ngModel" id="_id" hidden>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <label for="Status">Status</label>
                        <input id="status" type="text" class="form-control" [(ngModel)]="model.status" name="status"
                          #status="ngModel" placeholder="Enter Status" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-12 text-center">
                        <button class="btn btn-primary">Save</button>
                        <button type="button" (click)="cancelAddStatus()"
                          class="btn btn-outline-danger btn-sm">Cancel</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
