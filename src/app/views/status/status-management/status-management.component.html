<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            Manage {{ globalCompany.name }} Status
            <button
              type="button"
              class="btn btn-primary float-right"
              (click)="addStatus()"
              data-bs-placement="bottom"
              data-bs-toggle="tooltip"
              title="Add Status."
              placement="top"
               style="border-radius: 6px;"
            >
              Add Status
            </button>
          </p>
          <div>
            <div class="float-left">
              <span
                >Show
                <select [(ngModel)]="itemsForPagination">
                  <option>5</option>
                  <option>10</option>
                  <option>25</option>
                  <option>50</option>
                </select>
                entries
              </span>
            </div>
          </div>
          <div class="float-right div-search">
            <span>Search : </span>
            <input [(ngModel)]="statusFilter" />
          </div>
          <table
            class="table table-responsive-sm table-hover table-outline mb-0"
          >
            <thead class="thead-light">
              <tr>
                <th
                  [class.active]="order === 'status'"
                  (click)="setOrder('status')"
                >
                  Status<span [hidden]="reverse == ''">▼</span
                  ><span [hidden]="reverse != ''">▲</span>
                </th>

                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let company of statuses
                    | orderBy : reverse + order
                    | filterBy : ['status', 'added', 'by'] : statusFilter
                    | paginate
                      : { itemsPerPage: itemsForPagination, currentPage: p }
                "
              >
                <td>{{ company.status }}</td>

                <td>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    data-bs-placement="bottom"
                    data-bs-toggle="tooltip"
                    title="Edit Status."
                    (click)="editStatus(company)"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    data-bs-placement="bottom"
                    data-bs-toggle="tooltip"
                    title="Delete  Status."
                    (click)="openModal(confirmtemplate, company.statusid)"
                    [disabled]="highestRank == 9"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            class="my-pagination"
            (pageChange)="p = $event"
            autoHide="true"
          ></pagination-controls>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<ng-template #confirmtemplate>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button
      type="button"
      class="btn btn-outline-danger btn-sm"
      (click)="confirm()"
    >
      Yes
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      No
    </button>
  </div>
</ng-template>
