<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-padding">
      <div class="card">
        <div class="card-body">
          <div class="modal-body mobile-padding">
            <div class="col-sm-12 mobile-padding col-padding">
              <div class="card">
                <div class="card-header">
                  <strong>Viewing User [User:{{ username }}]</strong>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="lType">User Name :</label>
                      <span>{{ model.username }}</span>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="vendor">Primary Company :</label>
                      <input
                        readonly
                        type="checkbox"
                        [(ngModel)]="model.vendor"
                        name="vendor"
                        #vendor="ngModel"
                        id="vendor"
                        (change)="checkValue(model.vendor ? 'A' : 'B')"
                        style="margin-left: 100px"
                      />&nbsp; Vendor
                      <select
                        readonly
                        class="form-control"
                        [(ngModel)]="model.companyid"
                        name="companyid"
                        #companyid="ngModel"
                      >
                        <option
                          [ngValue]="company.companyid"
                          *ngFor="let company of allCompanies"
                          [selected]="isUserCompany === true"
                        >
                          {{ company.name }}
                        </option>
                        <option
                          [ngValue]="vendor.companyid"
                          *ngFor="let vendor of allVendors"
                          [selected]="isVendor === true"
                        >
                          {{ vendor.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="fname">First Name :</label>
                      <span>{{ model.firstname }}</span>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="lName">Last Name :</label>
                      <span>{{ model.lastname }}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="job">Job Title :</label>
                      <span>{{ model.jobtitle }}</span>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="dept">Department :</label>
                      <span>{{ model.department }}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="email">E-mail :</label>
                      <span>{{ model.email }}</span>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="phone">Phone :</label>
                      <span>{{ model.phone }}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="fax">Fax :</label>
                      <span>{{ model.fax }}</span>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="mobile">Mobile :</label>
                      <span>{{ model.mobilephone }}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="req" class="btn-right"
                        >Receive RFQ Notification :</label
                      >
                      <input
                        type="checkbox"
                        [(ngModel)]="model.sendreceiverfq"
                        name="req"
                        #req="ngModel"
                        id="req"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="location">User's Top Location</label>

                      <app-dropdown-treeview-select
                        readonly
                        class="form-control"
                        [items]="locationItems"
                        [(value)]="model.toplocationid"
                      >
                      </app-dropdown-treeview-select>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="pLocation">User's Preferred Location</label>

                      <app-dropdown-treeview-select
                        readonly
                        class="form-control"
                        [items]="locationItems"
                        [(value)]="model.preferredlocationid"
                      >
                      </app-dropdown-treeview-select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-12 text-center">
                      <button
                        data-bs-placement="bottom"
                        data-bs-toggle="tooltip"
                        title="Back to User management"
                        (click)="cancelUser()"
                        class="btn btn-primary"
                      >
                        Back
                      </button>
                    </div>
                  </div>

                  <div>
                    <h6 style="color: red">User Attributes:</h6>
                    <br />
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sm-6"
                      *ngFor="let eachAttr of typeAttributes; let i = index"
                    >
                      <label>{{ eachAttr.name }} :</label>
                      <span readonly>{{ eachAttr.value }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loader"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    cursor: pointer;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-1%, -1%);
  "
>
  <div _ngcontent-c0="" class="loader"></div>
</div>
<style>
  .loader {
    position: fixed;
    left: 60%;
    top: 60%;
    z-index: 1;
    width: 75px;
    height: 75px;
    margin: -75px 0 0 -75px;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid red;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0px;
      opacity: 1;
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0;
    }

    to {
      bottom: 0;
      opacity: 1;
    }
  }

  .btn-link[routerLink="/forgot-password"] {
    color: red;
  }

  .cent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
