<div class="animated fadeIn"></div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          Manage Vendor Note Attachments
          <button
            type="button"
            class="btn btn-primary float-right"
            (click)="addVendorNoteAttachments()"
            tooltip="Add Attachment."
            placement="top"
          >
            Add Attachment
          </button>
        </p>
        <div>
          <div class="float-left">
            <span
              >Show
              <select [(ngModel)]="itemsForPagination">
                <option>5</option>
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select>
              entries
            </span>
          </div>
        </div>
        <div class="float-right div-search">
          <span>Search : </span>
          <input [(ngModel)]="documentFilter" />
        </div>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th
                [class.active]="order === 'description'"
                (click)="setOrder('description')"
              >
                Description<span [hidden]="reverse == ''">▼</span
                ><span [hidden]="reverse != ''">▲</span>
              </th>
              <th
                [class.active]="order === 'dateadded'"
                (click)="setOrder('dateadded')"
              >
                Added<span [hidden]="reverse == ''">▼</span
                ><span [hidden]="reverse != ''">▲</span>
              </th>
              <th
                [class.active]="order === 'addedby'"
                (click)="setOrder('addedby')"
              >
                By<span [hidden]="reverse == ''">▼</span
                ><span [hidden]="reverse != ''">▲</span>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let document of documents
                  | orderBy : reverse + order
                  | filterBy
                    : ['description', 'dateaddedOn', 'addedby']
                    : documentFilter
                  | paginate
                    : { itemsPerPage: itemsForPagination, currentPage: p }
              "
            >
              <td>{{ document.description }}</td>
              <td>{{ document.dateadded | date : "MM/dd/yyyy" }}</td>
              <td>{{ document.addedby }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm btn-right"
                  tooltip="View this Note Attachment"
                  (click)="getVendorAttachment(document)"
                >
                  View
                </button>

                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm btn-right"
                  tooltip="Edit this Note Attachment"
                  (click)="editVendorNoteDocument(document)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm btn-right"
                  tooltip="Delete this Note Attachment"
                  (click)="
                    openModal(confirmtemplate, document.vendorAttachmentId)
                  "
                  [disabled]="highestRank == 9"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
          class="my-pagination"
          (pageChange)="p = $event"
          [autoHide]="true"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>

<div class="form-group col-sm-12 text-center">
  <button type="button" (click)="back()" tooltip="Back" class="btn btn-primary">
    Back
  </button>
</div>
<ng-template #confirmtemplate>
  <div class="modal-body text-center">
    <p>
      Click(Yes) to permanently delete this Attachment or Click(No) to discard
      This action.
    </p>
    <button type="button" class="btn btn-primary me-2" (click)="confirm()">
      Yes
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      No
    </button>
  </div>
</ng-template>
